<style>
  #splash-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(to bottom, #020617 0%, #0f172a 100%);
    z-index: 9999;
    display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
    overflow: hidden;
    transition: opacity 0.5s ease-out;
  }

  /* --- ESTRELAS (WARP EFFECT) --- */
  .star-container {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0; perspective: 500px; transform-style: preserve-3d;
  }
  
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    transition: all 0.5s ease-in; /* Transição suave para o efeito dobra */
  }

  /* --- FOGUETE --- */
  .rocket-container {
    position: absolute;
    bottom: 30vh;
    width: 160px; height: 160px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 10;
    transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
  }

  /* SVG do Foguete (O "Gordinho" que você gostou) */
  .rocket-svg {
    width: 100%; height: auto;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));
    z-index: 2;
    animation: floatRocket 3s ease-in-out infinite;
  }

  @keyframes floatRocket {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* --- FOGO DO MOTOR --- */
  .fire-wrapper {
    position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);
    width: 60px; height: 60px;
    display: flex; justify-content: center;
    z-index: 1; transition: height 0.3s;
  }
  
  .fire-core {
    width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 0%, #fff 10%, #facc15 40%, #ef4444 80%, transparent 100%);
    filter: blur(4px); border-radius: 50% 50% 20% 20%;
    animation: flicker 0.1s infinite alternate;
    opacity: 0.8;
  }

  @keyframes flicker { 0% { transform: scale(1); opacity: 0.9; } 100% { transform: scale(1.05); opacity: 1; } }

  /* --- TEXTO E BOTÃO --- */
  .loading-text {
    margin-bottom: 10vh;
    color: #64748b; font-family: 'Inter', sans-serif; font-size: 0.8rem; letter-spacing: 3px;
    text-transform: uppercase; font-weight: 700;
    transition: opacity 0.3s;
  }

  .start-btn {
    position: absolute; bottom: 10vh;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 15px 40px;
    font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 600; letter-spacing: 1px;
    border-radius: 30px;
    cursor: pointer;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
    opacity: 0; transform: translateY(20px); /* Começa invisível */
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 20;
  }
  
  .start-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 30px rgba(37, 99, 235, 0.6);
    transform: scale(1.05);
  }
  
  .start-btn.visible {
    opacity: 1; transform: translateY(0);
  }

  /* --- ESTADO DE DOBRA (WARP SPEED) --- */
  
  /* 1. Estrelas viram riscos */
  body.warp-mode .star {
    width: 2px !important; /* Fica fino */
    height: 60vh !important; /* Fica comprido */
    border-radius: 0 !important;
    background: linear-gradient(to bottom, transparent, #fff, transparent) !important;
    opacity: 0.6;
    /* Animação de queda ultra rápida */
    animation: warpFall 0.15s linear infinite !important;
  }
  
  /* 2. Foguete Treme e Sobe */
  body.warp-mode .rocket-svg {
    animation: shakeHigh 0.1s infinite;
  }
  body.warp-mode .rocket-container {
    transition: bottom 1.5s cubic-bezier(0.5, 0, 1, 0.5);
    bottom: 120vh; /* Voa para cima */
  }

  /* 3. Fogo Cresce */
  body.warp-mode .fire-wrapper {
    height: 300px; width: 80px;
  }
  body.warp-mode .fire-core {
    background: radial-gradient(circle at 50% 0%, #fff 20%, #60a5fa 50%, #2563eb 90%, transparent 100%); /* Fogo fica azul (mais quente) */
  }

  /* 4. Esconde UI */
  body.warp-mode .start-btn, 
  body.warp-mode .loading-text {
    opacity: 0; pointer-events: none;
  }

  @keyframes warpFall {
    0% { transform: translateY(-100vh); }
    100% { transform: translateY(100vh); }
  }
  
  @keyframes shakeHigh {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-3px, 3px); }
    50% { transform: translate(3px, -3px); }
    75% { transform: translate(-3px, -3px); }
    100% { transform: translate(3px, 3px); }
  }

</style>

<div id="splash-screen">
  <div class="star-container" id="star-container"></div>

  <div class="rocket-container">
    <svg class="rocket-svg" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M40 200 C20 240 10 260 20 270 H60 L70 220 L40 200Z" fill="#EF4444" stroke="#B91C1C" stroke-width="2"/>
      <path d="M160 200 C180 240 190 260 180 270 H140 L130 220 L160 200Z" fill="#EF4444" stroke="#B91C1C" stroke-width="2"/>
      <path d="M100 20 C60 80 50 180 50 250 H150 C150 180 140 80 100 20Z" fill="#F1F5F9" stroke="#94A3B8" stroke-width="2"/>
      <path d="M100 20 C85 40 75 60 70 80 H130 C125 60 115 40 100 20Z" fill="#EF4444" stroke="#B91C1C" stroke-width="2"/>
      <circle cx="100" cy="130" r="25" fill="#3B82F6" stroke="#1E3A8A" stroke-width="4"/>
      <circle cx="100" cy="130" r="18" fill="#BFDBFE" fill-opacity="0.5"/>
      <circle cx="106" cy="124" r="6" fill="white"/>
      <path d="M70 250 H130 L120 270 H80 L70 250Z" fill="#475569"/>
    </svg>
    
    <div class="fire-wrapper">
      <div class="fire-core"></div>
    </div>
  </div>
  
  <div class="loading-text" id="status-text">A PREPARAR MOTORES...</div>
  <button class="start-btn" id="btn-launch" onclick="triggerWarp()">INICIAR PROJETO</button>
</div>

<script>
  // 1. Gerar Estrelas
  (function createStars() {
    const container = document.getElementById('star-container');
    if(!container) return;
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      // Posição inicial aleatória
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      
      // Tamanho e velocidade variados para efeito de profundidade
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      // Animação inicial (twinkle / movimento lento para baixo)
      const duration = Math.random() * 5 + 2;
      star.style.animation = `twinkle ${duration}s infinite ease-in-out`;
      
      container.appendChild(star);
    }
  })();

  // Variável para armazenar o callback de sucesso do Dashboard
  let dashboardReadyCallback = null;
  let isReadyToLaunch = false;

  // 2. Função chamada pelo Dashboard.html ao iniciar
  function startSplashSequence(onComplete) {
    dashboardReadyCallback = onComplete;
    
    // Espera 2 segundos "preparando" e mostra o botão
    setTimeout(() => {
      const btn = document.getElementById('btn-launch');
      const txt = document.getElementById('status-text');
      if(btn && txt) {
        txt.style.opacity = 0; // Esconde "A preparar..."
        btn.classList.add('visible'); // Mostra Botão
        isReadyToLaunch = true;
      }
    }, 2500);

    // Retorna uma função vazia pois o controlo agora é manual (botão)
    // Mas se o utilizador não clicar em 10s, podemos forçar (opcional)
    return () => { console.log("Dados carregados. À espera do utilizador..."); };
  }

  // 3. Função do Botão (Efeito Dobra)
  function triggerWarp() {
    if (!isReadyToLaunch) return;

    document.body.classList.add('warp-mode'); // ATIVA O CSS MÁGICO
    
    // Tempo da animação de dobra (1.5s) antes de fechar
    setTimeout(() => {
      const splash = document.getElementById('splash-screen');
      if(splash) splash.style.opacity = 0;
      
      setTimeout(() => {
        if(splash) splash.remove();
        if(dashboardReadyCallback) dashboardReadyCallback();
      }, 500);
    }, 1500);
  }
</script>

<style>
  /* Animação suave das estrelas em idle */
  @keyframes twinkle {
    0% { opacity: 0.3; transform: translateY(0px); }
    50% { opacity: 1; }
    100% { opacity: 0.3; transform: translateY(20px); } /* Caem devagar */
  }
</style>
